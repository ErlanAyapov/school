{% extends 'base.html' %}


{% block content %}
	{% if news %}
		<div class="container">
			{% for post in news %}
				<h3>
					{{ post.title }} | {{ post.author}}
				</h3>
				<p>{{ post.body }}</p><br>

			{% endfor %}
		</div>
	{% else %}
	<h3 style="text-align: center;">Жаңалық жоқ :( </h3>
	{% endif %}
{% endblock %}
